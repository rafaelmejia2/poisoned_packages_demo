<h2>Home</h2>
<p>Current user: <b>{{user}}</b> (role: <b>{{role}}</b>)</p>
<form method="post" action="/logout" style="display: inline">
  <button>Logout</button>
</form>

<!-- XSS reflection -->
<div>
  Message (reflected): <span style="background: #ffe">{{message}}</span>
</div>

<h3>Your notes</h3>
<form method="post" action="/notes">
  <textarea
    name="body"
    rows="3"
    cols="60"
    placeholder="This <b>renders</b> as HTML."
  ></textarea
  ><br />
  <button>Add</button>
</form>

<h4>Recent</h4>
{{notes}}
