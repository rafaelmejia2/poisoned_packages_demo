<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Who Am I?</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class = "whoami-container">
      <h1>Who Am I?</h1>
      <p>
        You are logged in as <strong>${req.session.user.username}</strong> with
        role <strong>${req.session.user.role}</strong>
      </p>
      <p><a href="/">Go to Home</a></p>
      <form method="post" action="/logout" style="display: inline">
        <button>Logout</button>
      </form>
    </div>
  </body>
</html>
