services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: poisoned_site
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: user
      DB_PASS: password
      DB_NAME: poisoned_site
    depends_on:
      - db

volumes:
  db_data:
